<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="vieport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<div>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
    </style>
    <h1 style="background-color:Black;color:White;"> Welcome to postal addresses search!</h1>
</div>

<center>
    <h1>You searched for...</h1>
    <form action="{% url 'search' %}" method="get" class="d-flex">
        <div>
            <!-- This is for the user to enter an address-->
            <label for="query"> Enter your address:</label>
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <!--input class="form-control me-2" type = "statesearch" name = "state" placeholder="Search for state"
            aria-label="Search"-->
        </div>


        <div>
            <!-- This is for the user to enter state-->
            <label for="state"> Enter your state:</label>
            <input class="form-control me-2" type="search" name="state" placeholder="Search" aria-label="Search">
            <!--input class="form-control me-2" type = "statesearch" name = "state" placeholder="Search for state"
            aria-label="Search"-->
        </div>

        <div>
            <!-- This is for the drop down of the country for the user to select-->
            <label for="country"> Select the country:</label>
            <select name="country" id="country">
            <!-- Dynamically allocating the countries -->
                <option value="DEFAULT">DEFAULT</option>
                 {% for i in get_country %}
                   <option value={{ i }}>{{ i }}</option>
                   print(i)
                {% endfor %}
            </select>
        </div>

        <div>
            <!-- Submit search button-->
            <button class="btn btn-outline-success" type="submit">Searching</button>
        </div>

        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>

    </form>
</center>
</form>
</center>
</html>
