<!DOCTYPE html>

<head>
    <title> CRUD Operations With PostgreSQL</title>
</head>

<body>
    <center>
        <h1> How to EDIT Employee Details with PostgreSQL</h1>
        <hr />
        <form method="POST" action="/myapi/update/{{CountryAddressStructure.country_id}}">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td> country_id </td>

                    <td><input type="text" name="country_id" value="{{CountryAddressStructure.country_id}}" readonly></td>
                </tr>
                <tr>
                    <td> country_name </td>
                    <td><input type="text" name="country_name" value="{{CountryAddressStructure.country_name}}"></td>
                </tr>
                <tr>
                    <td> country_iso</td>
                    <td><input type="text" name="country_iso" value="{{CountryAddressStructure.country_iso}}"></td>
                </tr>
                <tr>
                    <td> address_format </td>
                    <td><input type="text" name="address_format" value="{{CountryAddressStructure.address_format}}"></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="Update Record"></td>
                    <td>{% if messages %}
                        {% for mess in messages %}
                        <b style="color:green;">{{mess}}</b>
                        {% endfor %}
                        {% endif %}
                    </td>
                </tr>
            </table>
            <a href="{% url 'show' %}"> Go to Home page </a>
        </form>


    </center>
</body>

</html>
