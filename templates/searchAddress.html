h1 {text-align: center;}

</style>
<h1 style="background-color:Black;color:White;"> Welcome to postal addresses search!</h1>
<div class="container">

    <li><strong>List of addresses that meet your search:</strong></li>
    {% if listAddress%}
    <table>
        {% for result in listAddress %}
        <tr>
            <td>{{result}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>No addresses available </p>
        {% endif %}
    </table>
</div>
</div>
