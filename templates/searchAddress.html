{% extends "base_generic.html" %}

{%  block content %}
<!-- HTML CODE TO DISPLAY THE SEARCH RESULTS -->
<div class="container">

    <li><strong>List of addresses that meet your search:</strong></li>
    {% if listAddress%}
    <table>
        {% for result in listAddress %}
        <tr>
            <td>{{result}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p>No addresses available </p>
        {% endif %}
    </table>
</div>
</div>

<div class="container">

    <div class="row justify-content-center m-4">

        {% endblock %}
